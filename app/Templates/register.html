{% extends 'base.html' %}
{% block title %}Sign in{% endblock title %}
{% block content %}
{% load static %}

<section class="vh-100" style="background-image: url('{% static 'images/movie bg.jpg' %}');">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card text-black shadow-sm" style="border-radius: 15px;">
                    <div class="card-body p-md-4">
                        <p class="text-center h1 fw-bold mb-5 mt-4">Sign up</p>
                        
                        {% if messages %}
                        <div class="alert alert-dismissible fade show" role="alert">
                            {% for message in messages %}
                                <div class="alert {% if message.tags %}
                                                        alert-{{ message.tags }}
                                            {% endif %}" role="alert">
                                    {{ message }}
                                </div>
                            {% endfor %}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endif %}
                    
                        <form class="mx-1 mx-md-4" method="post">
                            {% csrf_token %}
                            <div class="mb-4">
                                <label class="form-label" for="username"><i class="fas fa-user fa-lg me-2"></i>Your Name</label>
                                <input type="text" id="username" name="username" class="form-control" />
                            </div>

                            <div class="mb-4">
                                <label class="form-label" for="email"><i class="fas fa-envelope fa-lg me-2"></i>Your Email</label>
                                <input type="email" id="email" name="email" class="form-control" />
                            </div>

                            <div class="mb-4">
                                <label class="form-label" for="password"><i class="fas fa-lock fa-lg me-2"></i>Password</label>
                                <input type="password" id="password" name="password" class="form-control" />
                            </div>

                            <div class="mb-4">
                                <label class="form-label" for="r_password"><i class="fas fa-key fa-lg me-2"></i>Repeat your password</label>
                                <input type="password" id="r_password" name="r_password" class="form-control" />
                            </div>

                            <div class="mb-4">
                                <label class="form-label" for="number"><i class="fas fa-phone fa-lg me-2"></i>Phone Number</label>
                                <input type="number" id="number" name="number" class="form-control" />
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
